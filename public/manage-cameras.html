<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Cameras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; transition: background 0.3s, color 0.3s; }
    .card { border-radius: .75rem; }
    .card-header { font-size: 1rem; }
    .btn-sm { padding: .25rem .5rem; }
    /* Dark mode */
    body.dark { background: #212529; color: #f8f9fa; }
    body.dark .card { background: #2c2f33; color: #f8f9fa; }
    body.dark .card-header { background: #1a1d20 !important; color: #f8f9fa !important; }
    body.dark .table { color: #f8f9fa; }
    body.dark .table thead { background: #343a40; color: #f8f9fa; }
    body.dark .navbar-dark { background: #111 !important; }
    body.dark .form-control { background-color: #343a40; color: #fff; border-color: #6c757d; }
    body.dark .modal-content { background-color: #2c2f33; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">ðŸ“¹ NVR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/manage-cameras.html">Camera Manager</a></li>
          <li class="nav-item"><a class="nav-link" href="/playback.html">Playback</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <button id="dark-toggle" class="btn btn-outline-light">
              <i class="bi bi-moon-fill"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container mt-4">
    <div class="row gy-4">
      <!-- Scan Section -->
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white fw-bold">
            <i class="bi bi-search"></i> Scan for New Cameras
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" id="ip-range-input" class="form-control" placeholder="e.g., 192.168.1.10-20 or 192.168.1.0/24">
              <button id="scan-btn" class="btn btn-primary">
                <span id="scan-text">Scan</span>
                <span id="scan-spinner" class="spinner-border spinner-border-sm ms-2" role="status" style="display:none;"></span>
              </button>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-hover table-sm align-middle">
                <thead class="table-light">
                  <tr><th>Name</th><th>IP Address</th><th>RTSP URL</th><th></th></tr>
                </thead>
                <tbody id="scan-results"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Saved Section -->
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white fw-bold">
            <i class="bi bi-camera-video"></i> Saved Cameras
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover table-sm align-middle">
                <thead class="table-light">
                  <tr><th>Name</th><th>IP Address</th><th>RTSP URL</th><th>Actions</th></tr>
                </thead>
                <tbody id="saved-cameras"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Camera Modal -->
  <div class="modal fade" id="editCameraModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Camera</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-camera-id">
          <div class="mb-3">
            <label for="edit-camera-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="edit-camera-name">
          </div>
          <div class="mb-3">
            <label for="edit-camera-rtsp" class="form-label">RTSP URL</label>
            <input type="text" class="form-control" id="edit-camera-rtsp">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-edit-btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const scanBtn = document.getElementById('scan-btn');
      const scanSpinner = document.getElementById('scan-spinner');
      const scanResultsBody = document.getElementById('scan-results');
      const savedCamerasBody = document.getElementById('saved-cameras');
      const editModal = new bootstrap.Modal(document.getElementById('editCameraModal'));
      const saveEditBtn = document.getElementById('save-edit-btn');
      const darkToggle = document.getElementById('dark-toggle');
      const body = document.body;

      // --- Dark Mode Logic ---
      const setCookie = (name, value, days) => {
        let expires = "";
        if (days) {
          const date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }
      const getCookie = (name) => {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) === ' ') c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      const applyTheme = () => {
        const theme = getCookie('theme');
        const icon = darkToggle.querySelector('i');
        if (theme === 'dark') {
          body.classList.add('dark');
          icon.classList.remove('bi-moon-fill');
          icon.classList.add('bi-sun-fill');
        } else {
          body.classList.remove('dark');
          icon.classList.remove('bi-sun-fill');
          icon.classList.add('bi-moon-fill');
        }
      }

      darkToggle.addEventListener('click', () => {
        body.classList.toggle('dark');
        const isDark = body.classList.contains('dark');
        setCookie('theme', isDark ? 'dark' : 'light', 365);
        applyTheme();
      });
      
      applyTheme();
      // --- End Dark Mode Logic ---


      // Load saved cameras
      async function fetchSavedCameras() {
        const response = await fetch('/api/cameras');
        const cameras = await response.json();
        savedCamerasBody.innerHTML = '';
        cameras.forEach(cam => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${cam.name}</td>
            <td>${cam.ip_address}</td>
            <td>${cam.rtsp_url}</td>
            <td>
              <button class="btn btn-sm btn-outline-warning edit-btn" data-id="${cam.id}" data-name="${cam.name}" data-rtsp="${cam.rtsp_url}"><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${cam.id}"><i class="bi bi-trash"></i></button>
            </td>
          `;
          savedCamerasBody.appendChild(row);
        });
      }

      // Scan cameras
      scanBtn.addEventListener('click', async () => {
        const ipRange = document.getElementById('ip-range-input').value;
        if (!ipRange) {
          alert('Please enter an IP range.');
          return;
        }

        scanBtn.disabled = true;
        scanSpinner.style.display = 'inline-block';
        scanResultsBody.innerHTML = '';

        try {
          const savedCameras = await fetch('/api/cameras').then(res => res.json());
          const savedIps = new Set(savedCameras.map(cam => cam.ip_address));

          const response = await fetch('/api/scan', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ipRange })
          });
          
          if (!response.ok) {
            const err = await response.json();
            throw new Error(err.error || 'Scan failed');
          }

          const devices = await response.json();

          if (devices.length === 0) {
            scanResultsBody.innerHTML = '<tr><td colspan="4">No devices found.</td></tr>';
          }

          devices.forEach(cam => {
            const row = document.createElement('tr');
            const cameraName = cam.device.address;
            const ipAddress = cam.device.address;
            const rtspUrl = cam.device.profile_list[0]?.stream.rtsp;
            const username = cam.device.user || '';
            const password = cam.device.pass || '';

            let fullRtspUrl = rtspUrl;
            if (username && password && rtspUrl) {
              const urlParts = rtspUrl.split('://');
              if (urlParts.length > 1) {
                fullRtspUrl = `${urlParts[0]}://${username}:${password}@${urlParts[1]}`;
              }
            }
            
            const isSaved = savedIps.has(ipAddress);
            const saveButtonHtml = isSaved
              ? '<button class="btn btn-sm btn-secondary" disabled>Saved</button>'
              : '<button class="btn btn-sm btn-success save-btn">Save</button>';

            row.innerHTML = `
              <td><input type="text" class="form-control form-control-sm" value="${cameraName}"></td>
              <td>${ipAddress}</td>
              <td><input type="text" class="form-control form-control-sm" value="${fullRtspUrl || ''}"></td>
              <td>${saveButtonHtml}</td>
            `;
            scanResultsBody.appendChild(row);
          });
        } catch (error) {
          console.error('Scan failed', error);
          scanResultsBody.innerHTML = '<tr><td colspan="4" class="text-danger">Scan failed.</td></tr>';
        } finally {
          scanBtn.disabled = false;
          scanSpinner.style.display = 'none';
        }
      });

      // Save scanned camera
      scanResultsBody.addEventListener('click', async (event) => {
        if (event.target.classList.contains('save-btn')) {
          const row = event.target.closest('tr');
          const inputs = row.querySelectorAll('input');
          const name = inputs[0].value;
          const ip_address = row.cells[1].innerText;
          const rtsp_url = inputs[1].value;

          const response = await fetch('/api/cameras', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, ip_address, rtsp_url })
          });

          if (response.ok) {
            event.target.textContent = 'Saved';
            event.target.disabled = true;
            event.target.classList.remove('btn-success', 'save-btn');
            event.target.classList.add('btn-secondary');
            fetchSavedCameras();
          } else {
            alert('Failed to save camera');
          }
        }
      });

      // Edit & delete saved camera
      savedCamerasBody.addEventListener('click', async (event) => {
        const target = event.target.closest('button');
        if (!target) return;
        const id = target.dataset.id;

        if (target.classList.contains('delete-btn')) {
          if (confirm('Are you sure you want to delete this camera?')) {
            const response = await fetch(`/api/cameras/${id}`, { method: 'DELETE' });
            if (response.ok) {
              fetchSavedCameras();
            } else {
              alert('Failed to delete camera');
            }
          }
        }

        if (target.classList.contains('edit-btn')) {
          document.getElementById('edit-camera-id').value = id;
          document.getElementById('edit-camera-name').value = target.dataset.name;
          document.getElementById('edit-camera-rtsp').value = target.dataset.rtsp;
          editModal.show();
        }
      });

      // Save edit
      saveEditBtn.addEventListener('click', async () => {
        const id = document.getElementById('edit-camera-id').value;
        const name = document.getElementById('edit-camera-name').value;
        const rtsp_url = document.getElementById('edit-camera-rtsp').value;

        const response = await fetch(`/api/cameras/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, rtsp_url })
        });

        if (response.ok) {
          editModal.hide();
          fetchSavedCameras();
        } else {
          alert('Failed to update camera');
        }
      });

      fetchSavedCameras();
    });
  </script>
</body>
</html>
